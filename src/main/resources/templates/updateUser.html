<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="template :: head">
</head>
<body>
<div class="container">

    <div id="top" th:include="template :: masthead"></div>

    <div id="middle">


            <form method="post" action="/updateUser">
            <fieldset>
        			<table class="table">
        			<tr><th style="padding-right: 2em">First Name</th>
        			<th style="padding-right: 2em">Last Name</th>
        			<th style="padding-right: 2em">Username</th>
        			<th style="padding-right: 2em">Role</th>
        			</tr>
        			<tr>
        			<td>
            	<div class="form-group">
                    <input autofocus="true" class="form-control" name="${firstName}" th:value="${user.firstName}" type="text"/>                
                </div>
                	</td>
                	<td>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="${lastName}" th:value="${user.lastName}" type="text"/>
                </div>
                	</td>
                	<td>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="${username}" th:value="${user.username}" type="text"/>
                </div>
                	</td>
                	<td>
                <div class="form-group">
                	<select autofocus="true" class="form-control" name="${roleType}" id="roleType">
                		<option value="${user.RoleType}">Select Role</option>
   						<option th:each="RoleType : ${T(org.launchcode.inventory.models.User.RoleType).values()}" th:value="${RoleType}" th:text="${RoleType}"></option>
					</select>
				</div>
					</td>
					</tr>
					</table>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </fieldset>
        </form>

    </div>

    <div th:replace="template :: footer"></div>
</div>
</body>
</html>
