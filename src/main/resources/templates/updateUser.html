<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="template :: head">
</head>
<body>
<div class="container">

    <div id="top" th:include="template :: masthead"></div>

    <div id="middle">

            <form method="post" action="/updateUser" th:object="${user}">
            <fieldset>
            	<div class="form-group">
                    <input autofocus="true" class="form-control" name="${user.firstName}" type="text"/>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="${user.lastName}" type="text"/>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="${user.username}" type="text"/>
                </div>
                <div class="form-group">
                	<select autofocus="true" class="form-control" name="${user.roleType}" id="roleType">
                		<option value="">Select Role</option>
   						<option th:each="RoleType : ${T(org.launchcode.inventory.models.User.RoleType).values()}" th:value="${RoleType}" th:text="${RoleType}"></option>
					</select>
				</div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </fieldset>
        </form>

    </div>

    <div th:replace="template :: footer"></div>
</div>
</body>
</html>
