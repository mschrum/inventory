<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="template :: head">
</head>
<body>
<div class="container">

    <div id="top" th:include="template :: masthead"></div>

    <div id="middle">
	<h1>Purchase Inventory</h1>
        <form method="post" action="/buyInventory">
            <fieldset>
                <div class="form-group" th:object="${coffeeStock}">
                    <select autofocus="true" class="form-control" name="coffeeOrder" id="coffeeOrder">
                    	<option value="">Select Coffee</option>
                    	<option th:each="CoffeeStock:${coffeeStock}" th:value="${CoffeeStock.name}" th:text="${CoffeeStock.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="numberOfPounds" placeholder="Pounds" type="text"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Buy</button>
                </div>
            </fieldset>
        </form>

    </div>

    <div th:replace="template :: footer"></div>
</div>
</body>
</html>
