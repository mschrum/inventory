<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="template :: head">
</head>
<body>
<div class="container">

    <div id="top" th:include="template :: masthead"></div>

    <div id="middle">

            <form method="post" action="/createUser">
            <fieldset>
            	<div class="form-group">
                    <input autofocus="true" class="form-control" name="firstName" placeholder="FirstName" type="text"/>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="lastName" placeholder="LastName" type="text"/>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmPassword" placeholder="Confirm Password" type="password"/>
                </div>
                <div class="form-group">
                	<select autofocus="true" class="form-control" name="roleType" id="roleType">
                		<option value="">Select Role</option>
   						<option th:each="RoleType : ${T(org.launchcode.inventory.models.User.RoleType).values()}" th:value="${RoleType}" th:text="${RoleType}"></option>
					</select>
				</div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Create</button>
                </div>
            </fieldset>
        </form>

    </div>

    <div th:replace="template :: footer"></div>
</div>
</body>
</html>
