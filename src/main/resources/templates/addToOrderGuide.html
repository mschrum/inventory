<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="template :: head">
</head>
<body>
<div class="container">

    <div id="top" th:include="template :: masthead"></div>

    <div id="middle">

	<h1>Add Coffee to Order Guide</h1>
        <form method="post" action="/addToOrderGuide">
            <fieldset>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="name" placeholder="Name" type="text"/>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="roast" placeholder="Roast" type="text"/>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="body" placeholder="Body" type="text"/>
                </div>
                <div class="form-group">
                    <input autofocus="true" class="form-control" name="acidity" placeholder="Acidity" type="text"/>
                </div>
                  <div class="form-group">
                    <input autofocus="true" class="form-control" name="price" placeholder="Price" type="text"/>
                </div>
                  <div class="form-group">
                    <textarea rows="8" autofocus="true" class="form-control" name="description" placeholder="Description" type="text"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </fieldset>
        </form>

    </div>

    <div th:replace="template :: footer"></div>
</div>
</body>
</html>
